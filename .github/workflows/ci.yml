name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secure-browser
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run build

  build-dotnet:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: overlay-scanner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: dotnet restore
      - run: dotnet build --configuration Release
